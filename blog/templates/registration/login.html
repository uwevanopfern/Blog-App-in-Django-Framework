{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
  <h2>Please Login!</h2>
  <h3>(Must be super user , please use admin credentials)</h3>

  {% if form.errors %}
    <p>Your username or password din't match</p>
  {% endif %}

  <form class="form-control" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="Login">
      <input type="hidden" name="next" value="{{next}}">
  </form>
</div>
{% endblock %}
